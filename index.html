<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檸檬水入口網站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url(https://bing.biturl.top/?resolution=3840&format=image&index=0&mkt=zh-CN);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Open Sans', sans-serif;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Zen Maru Gothic', sans-serif;
        }
        .title .lemon {
            color: yellow;
        }
        .title .water {
            color: #33FFEC;
        }
        .clock {
            text-align: center;
            font-size: calc(2em + 2vw);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .date {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input[type="text"] {
            width: 280px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 150px;
            text-align: center;
            font-family: 'Heiti TC', 'Heiti SC', sans-serif;
        }
        .link img {
            margin-bottom: 10px;
        }
        @media (min-width: 600px) {
            .link {
                flex-direction: row;
                width: auto;
                text-align: left;
            }
            .link img {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
        .change-background-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="lemon">檸檬</span>
        <span class="water">水</span>
    </div>
    <div class="clock" id="clock">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Search Google">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="link-container">
        <a href="https://drive.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/cloud.png" alt="雲端硬碟">
            雲端硬碟
        </a>
        <a href="https://photo.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/camera.png" alt="相簿">
            相簿
        </a>
        <a href="https://video.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" alt="影音">
            影音
        </a>
    </div>
    <button class="change-background-btn" onclick="changeBackground()">更換桌布</button>
    <script>
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = `${year}-${month}-${day}`;
            const time = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeBackground() {
            const index = Math.floor(Math.random() * 8); // 0 到 7 的隨機數
            const url = `https://bing.biturl.top/?resolution=3840&format=image&index=${index}&mkt=zh-CN`;
            document.body.style.backgroundImage = `url(${url})`;
        }
    </script>
</body>
</html>
