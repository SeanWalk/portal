<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檸檬水入口網站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600;700&family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Open Sans', sans-serif;
            transition: background-image 0.5s ease-in-out;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
            font-family: 'Zen Maru Gothic', sans-serif;
        }
        .title .lemon {
            color: yellow;
        }
        .title .water {
            color: #33FFEC;
        }
        .clock {
            text-align: center;
            font-size: calc(2em + 2vw);
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .date {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            outline: none;
            transition: width 0.4s ease-in-out;
            min-width: 0;  /* 允許收縮到最小 */
        }
        .search-bar button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-left: -50px;
        }
        .search-bar button img {
            width: 24px;
            height: 24px;
        }
        .link-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .link {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 150px;
            text-align: center;
            font-family: 'Heiti TC', 'Heiti SC', sans-serif;
        }
        .link img {
            margin-bottom: 10px;
        }
        @media (min-width: 600px) {
            .link {
                flex-direction: row;
                width: auto;
                text-align: left;
            }
            .link img {
                margin-bottom: 0;
                margin-right: 10px;
            }
        }
        .change-background-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="lemon">檸檬</span>
        <span class="water">水</span>
    </div>
    <div class="clock" id="clock">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank" style="display: flex; align-items: center; width: 100%;">
            <input type="text" name="q" placeholder="搜尋 Google">
            <button type="submit">
                <img src="https://img.icons8.com/ios-filled/50/000000/search--v1.png" alt="搜索">
            </button>
        </form>
    </div>
    <div class="link-container">
        <a href="https://drive.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/cloud.png" alt="雲端硬碟">
            雲端硬碟
        </a>
        <a href="https://photo.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/camera.png" alt="相簿">
            相簿
        </a>
        <a href="https://video.waterlemon.tw" class="link">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/video.png" alt="影音">
            影音
        </a>
    </div>
    <button class="change-background-btn" onclick="changeBackground()">更換桌布</button>
    <script>
        function updateClock() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const date = `${year}-${month}-${day}`;
            const time = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date').textContent = date;
            document.getElementById('time').textContent = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getBackgroundUrl() {
            const width = window.screen.width;
            const height = window.screen.height;

            let resolution = '1920';
            if (width >= 3840 && height >= 2160) {
                resolution = '3840';
            } else if (width >= 2880 && height >= 1800) {
                resolution = '2880';
            } else if (width >= 2560 && height >= 1440) {
                resolution = '2560';
            } else if (width >= 1920 && height >= 1080) {
                resolution = '1920';
            } else {
                resolution = '1366'; // 預設解析度
            }

            // 檢測設備是否是手機，並選擇直幅壁紙
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                resolution += '&format=vertical';
            }

            const index = Math.floor(Math.random() * 8); // 0 到 7 的隨機數
            return `https://bing.biturl.top/?resolution=${resolution}&format=image&index=${index}&mkt=zh-CN`;
        }

        function changeBackground() {
            const url = getBackgroundUrl();
            const img = new Image();
            img.onload = function() {
                document.body.style.backgroundImage = `url(${url})`;
                console.log('Background image loaded:', url);
            };
            img.onerror = function() {
                console.error('Failed to load background image:', url);
                document.body.style.backgroundImage = 'url(https://example.com/default-background.jpg)';
            };
            img.src = url;
        }

        // 初始化背景
        changeBackground();
    </script>
</body>
</html>
